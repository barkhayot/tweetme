<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

<style>@import url('https://fonts.googleapis.com/css2?family=Manrope:wght@200&display=swap');

    body {
        background-color: #F4F4F4 !important
    }
    
    h3 {
        margin-top: 2%;
        margin-left: 27%;
        font-family: 'Manrope', sans-serif;
        font-weight: bold
    }
    
    .card {
        border: none;
        border-radius: 20px;
        padding: 20px;
        margin-bottom: 40px
    }
    
    img {
        border-radius: 10px;
        padding-right: 5px;
        width: 60px;
        height: 55px
    }
    
    img:hover {
        cursor: pointer
    }
    
    .round .align-self-start {
        border-radius: 100%;
        width: 45px;
        height: 40px
    }
    
    .media .comment {
        background: #F4F4F4;
        border: none;
        border-radius: 10px
    }
    
    h6.user {
        color: #5C5C5C;
        font-size: 15px !important;
        padding-left: 15px !important;
        margin-bottom: 0
    }
    
    h6.user:hover {
        cursor: pointer;
        text-decoration: underline
    }
    
    p.text {
        margin-bottom: 0;
        color: #8A8A8A !important;
        font-size: 14px
    }
    
    .ml-auto {
        margin-right: 10px
    }
    
    p .reply {
        color: #5C5C5C;
        font-size: 15px
    }
    
    @media screen and (min-width: 576px) {
        .comment {
            width: 470px !important
        }
    }</style>


<div class="container">
    <div class="row ">
        <h3>My Notifications</h3>
    </div>
</div>
<div class="container mt-1 d-flex justify-content-center">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                
                    <h1>{{user}}</h1>

                    <!--FIRST LIST ITEM-->
                    {% for comment in comments %}
                    <hr>
                    <li class="media"> 
                        <div class="comment mt-4 text-justify float-left"><img src="https://img.icons8.com/bubbles/100/000000/groups.png" class="align-self-start mr-3">{{comment.user}}
                            <div class="media-body">
                                <div class="row d-flex">
                                    <div class="ml-auto">
                                        <p class="text">3m</p>
                                    </div>
                                </div>
                                <p class="text">{{comment.content}}</p>
                            </div>
                        </div>
                    </li>
                    {% endfor %}
                   
            
            </div>
        </div>
    </div>
</div>

{% for tweet in tweets %}
{{tweet.tweet_text}}
{% endfor %}
